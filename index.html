<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="container main-widget shadow p-3 mb-5 bg-body rounded">
      <div class="wrapper">
        <button id="current-position" class="current-location">
          📍Set current location
        </button>
      </div>
      <form id="search-form">
        <input
          class="form-control"
          id="city-input"
          autocomplete="off"
          type="text"
          placeholder="Type any city..."
        />
      </form>
      <div class="weather-active-tab">
        <div class="row mb-2">
          <div
            id="current-city"
            class="h1 col-6 mt-3 text-wrap current-city"
          ></div>
          <div id="current-datetime" class="h4 mt-4 col-6 text-end"></div>
        </div>
        <div class="row">
          <div class="col-5 daily-temp">
            <span id="current-temp"></span><a id="celsius-link" href="#"> °C</a
            ><span class="separating-pipe">|</span
            ><a id="farenheit-link" href="#">°F</a>
            <p id="weather-description" class="weather-description"></p>
          </div>
          <div class="col-2 text-center" id="image-weather-main"></div>
          <div class="col-5 pt-0 mb-2">
            <ul class="forecast-parameters text-end">
              <li>humidity: <span id="humidity"></span>%</li>
              <li>pressure: <span id="pressure"></span> hPa</li>
              <li>wind speed: <span id="wind"></span> m/s</li>
            </ul>
          </div>
        </div>
      </div>
      <hr />
    <div class="forecast-block" id="forecast">
    </div>
    </div>
    <div class="footer">
      <a href="https://github.com/hexadecimalya/my-weather-widget"
        >Open-source code</a
      >
      by Alina Pantina
    </div>
    <script src="src/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
