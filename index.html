<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;200;400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="container main-widget shadow p-3 mb-5 bg-body rounded">
      <form id="search-form">
        <input
          class="form-control"
          id="city-input"
          autocomplete="off"
          type="text"
          placeholder="Type any city..."
        />
      </form>
      <button id="current-position" class="current-location">
        📍Set current location
      </button>
      <div class="row">
        <div class="col weather-active-tab">
          <div class="row mb-2">
            <div id="current-city" class="h1 col-6 mt-3 text-wrap"></div>
            <div id="current-datetime" class="h2 mt-4 col-6"></div>
          </div>
          <div class="row">
            <div class="col">
              <div class="row">
                <div class="col-8 h2 mb-0 text-body daily-temp">
                  <span id="current-temp"></span
                  ><a id="celsius-link" href="#">°C|</a
                  ><a id="farenheit-link" href="#">°F</a>
                </div>
                <div class="row">
                  <div class="col-8 pt-0 mb-2">
                    <ul class="forecast-parameters">
                      <li>humidity: <span id="humidity"></span>%</li>
                      <li>pressure: <span id="pressure"></span> hPa</li>
                      <li>wind speed: <span id="wind"></span> m/s</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-4">
              <!-- <img src="img/sun.png" alt="" width="150px" /> -->
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <ul class="navigation-tabs">
          <a class="nvg-link" aria-current="page" href="#">☀️ Today</a>
          <a class="nvg-link" href="#">🌥 Day 2</a>
          <a class="nvg-link" href="#">🌨 Day 3</a>
          <a class="nvg-link" href="#">🌨 Day 4</a>
          <a class="nvg-link" href="#">☀️Day 5</a>
          <a class="nvg-link" href="#">⛅️ Day 6</a>
        </ul>
      </div>
    </div>
    <div class="footer">
      <a href="https://github.com/hexadecimalya/my-weather-widget"
        >Open-source code</a
      >
      by Alina Pantina
    </div>
    <script src="src/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
